[tool.poetry]
name = "django_descope"
version = "0.1.0"
description = "Descope plugin for Django"
authors = ["Descope <info@descope.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"
descope-auth = {git = "git@github.com:descope/python-sdk.git", rev = "main"}

[tool.poetry.dev-dependencies]
flake8 = "^5.0.4"
black = "^22.6.0"

[build-system]
requires = ["poetry-core>=1.0.0", 'setuptools>=40.8.0', 'wheel']
build-backend = 'setuptools.build_meta:__legacy__'