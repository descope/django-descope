<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Descope Magiclink Sign up</title>
    <meta name="description" content="Descope Magiclink" />
    <meta name="author" content="Descope" />
  </head>

  <body>
    <h1>Create an account</h1>
    <form
      action="{% url 'django_descope:signup' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}"
      method="post"
    >
      {% csrf_token %} {{ signup_form }}
      <button type="submit">Sign up</button>
    </form>
    <p>
      Already have an account?
      <a href="{% url 'django_descope:login' %}">Log in here</a>
    </p>
  </body>
</html>
