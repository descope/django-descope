[tox]
isolated_build=true
envlist=
    py{38,39,310}-dj{32,40,41,main}

[gh-actions]
python=
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
DJANGO=
    3.2: dj32
    4.0: dj40
    4.1: dj41
    main: djmain

[testenv]
commands =
    python manage.py test
extras=
    test
setenv=
    PYTHONDONTWRITEBYTECODE=1
    DESCOPE_PROJECT_ID=test
deps=
    dj32: Django>=3.2,<3.3
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
    djmain: https://github.com/django/django/archive/main.tar.gz
    python-dotenv
    django-debug-toolbar
